<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <div class="container">
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Score Keeper
                        </p>
                    </header>
                    <div class="card-content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle">Use the button below to keep score</p>

                        <label for="playto" class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                            <select name="" id="playto">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="8">8</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="button is-primary is-large card-footer-item">+1 Player One</a>
                        <button id="p2Button" class="button is-info is-large card-footer-item">+1 Player Two</a>
                        <button id="reset" class="button is-danger is-large card-footer-item">Reset</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
