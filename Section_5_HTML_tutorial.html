<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration</h1>

    <form action="">
        <p>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required>
        </p>

        <p>
            <label>Select a Race:</label>
            <br/>
            <label for="fr5k">Fun Run 5k</label>
            <input type="radio" name="raceType" id="fr5k" value="fr5k" checked>
            <br/>
            <label for="hm">Half Marathon</label>
            <input type="radio" name="raceType" id="hm" value="hm">
            <br/>
            <label for="fm">Full Marathon</label>
            <input type="radio" name="raceType" id="fm" value="fm">
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </p>

        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">under 18</option>
                <option value="18to30">18 to 30</option>
                <option value="31to50">31 to 50</option>
                <option value="above50">above 50</option>
            </select>
        </p>

        <button>Register!</button>
    </form>
</body>

</html>
